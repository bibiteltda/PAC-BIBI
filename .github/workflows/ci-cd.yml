name: CI/CD

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
      - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # ---------------- Backend ----------------
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build || echo "No build script for backend"

      # ---------------- Frontend ----------------
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend lint
        working-directory: frontend
        run: npm run lint || echo "No lint script in frontend"

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # ---------------- Notifications ----------------
      - name: Notify Teams
        if: always()
        run: |
          STATUS="‚úÖ Success"
          if [ "${{ job.status }}" != "success" ]; then STATUS="‚ùå Failed"; fi
          curl -H 'Content-Type: application/json' \
          -d '{
            "title": "'"$STATUS"'",
            "text": "Workflow CI/CD rodou na branch ${{ github.ref }}.\nVeja detalhes: ${{ github.run_url }}"
          }' ${{ secrets.TEAM_WEBHOOK_URL }}

  deploy-production:
    if: github.ref == 'refs/heads/production'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy backend
        working-directory: backend
        run: |
          echo "Deploy backend para produ√ß√£o..."
          # Coloque aqui seus comandos reais de deploy

      - name: Deploy frontend
        working-directory: frontend
        run: |
          echo "Deploy frontend para produ√ß√£o..."
          # Coloque aqui seus comandos reais de deploy

      - name: Notify Teams deploy
        run: |
          curl -H 'Content-Type: application/json' \
          -d '{
            "title": "üöÄ Deploy Completed",
            "text": "O deploy na branch production foi conclu√≠do.\nVeja detalhes: ${{ github.run_url }}"
          }' ${{ secrets.TEAM_WEBHOOK_URL }}
